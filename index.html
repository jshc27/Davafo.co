<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Davafo.co</title>
</head>
<body>
    <main class="container">
        <form class="form" id="formulario">
            <h2>Formulario</h2>
            <input type="text" placeholder="Nombre completo" name="nameComplete" id="nameComplete">
            <input type="email" placeholder="Correo electronico" name="email" id="email">
            <input type="password" placeholder="Password" name="password" id="password">
            <p class="probando" id="error"></p>
            <div class="container-button">
                <button type="submit" onclick="return enviarForm()">Enviar</button>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
